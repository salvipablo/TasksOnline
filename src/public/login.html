<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/login.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

  <title>Tasks Online</title>

<body>
  <header>
    <div class="cntHeader mb-1">
      <h1 class="mainTitle">Ingreso al sistema.</h1>
    </div>
  </header>

  <main>
    <div class="cntFrmLogin mt-6">
      <form class="FrmLogin" id="frmLogin">
        <label for="txtUser" class="lblFrmLogin mb-05">Usuario:</label>
        <input type="text" name="username" id="txtUser" class="inpFrmLogin mb-1">
        <label for="txtPassword" class="lblFrmLogin mb-05">Contrase√±a:</label>
        <input type="password" name="password" id="txtPassword" class="inpFrmLogin mb-2">
        <input type="submit" value="Iniciar Sesion" class="btnLogin">
      </form>
    </div>
  </main>

  <section>
    <div class="cntBackground">
      <img src="./images/background.jpg" alt="background" class="imgBack">
    </div>
  </section>

  <script src="../js/login.js"></script>
</body>
</html>
